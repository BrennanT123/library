<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <form action="" method="post" id="bookSubmit">
        <label for="bookTitle">Title</label>
        <input type="text" id="bookTitle" name="bookTitle">
        <label for="bookAuthor">Author</label>
        <input type="text" id="bookAuthor" name="bookAuthor">
        <label for="bookRead">Is read?</label>
        <input type="text" id="bookRead" name="bookRead">
        <button type="button" id="submitBook">Submit</button>
    </form>
    <table id="libraryTable">
        <tbody>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read?</th>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
